<html lang="en">
  <head>

    <title>Google Sign In</title>

    <!-- Bootstrap 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- API KEY -->
    <meta name="google-signin-client_id" content="369460233382-4oa59s8nmq9cu2cu0q5kb6cka5og1rng.apps.googleusercontent.com">
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Import JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .data{
            display:none;
        }
    </style>


  </head>

  <body>

    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <!-- Getting frame for data -->
    <div class = "data">
      <p id="welcomemessage"></p>
      <p>Profile Details</p>
      <img id="pic" class = "img-circle" width="100" height="100"/>
      <p>Email Address</p>
      <p id="email" class="alert alert-danger"></p>
      <button onclick="signOut()" class = "btn btn-danger">Sign Out</button>
    </div>

    <!-- Script to execute after sign in  -->
    <script>
      function onSignIn(googleUser) {
        
        var profile = googleUser.getBasicProfile();
        $(".g-signin2").css("display","none");
        $(".data").css("display","block");
        $("#pic").attr("src",profile.getImageUrl());
        $("#email").text(profile.getEmail());
        $("#welcomemessage").text("Welcome to your page " + profile.getGivenName());

        // Console logs if required
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }

      function signOut()
      {
        var auth2=gapi.auth2.getAuthInstance();
        auth2.signOut().then(function(){
          alert("You have successfully signed out");

          $(".g-signin2").css("display","block");
          $(".data").css("display","none");
        });
      }
    </script>
  </body>
</html>
